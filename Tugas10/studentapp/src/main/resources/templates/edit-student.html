<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Edit Mahasiswa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container my-5">
        <h2 class="mb-4">✏️ Edit Data Mahasiswa ID: <span th:text="${student.id}"></span></h2>
        <hr>
        <form action="#" th:action="@{/students/edit}" th:object="${student}" method="POST">

            <input type="hidden" th:field="*{id}">
            <input type="hidden" th:field="*{createdAt}">

            <div class="mb-3">
                <label for="name" class="form-label">Nama</label>
                <input type="text" th:field="*{name}" class="form-control" id="name"
                    th:classappend="${#fields.hasErrors('name')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="text" th:field="*{email}" class="form-control" id="email"
                    th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
            </div>

            <div class="mb-3">
                <label for="major" class="form-label">Jurusan</label>
                <input type="text" th:field="*{major}" class="form-control" id="major"
                    th:classappend="${#fields.hasErrors('major')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('major')}" th:errors="*{major}"></div>
            </div>

            <div class="mb-3">
                <label for="registrationYear" class="form-label">Tahun Masuk</label>
                <input type="number" th:field="*{registrationYear}" class="form-control" id="registrationYear"
                    th:classappend="${#fields.hasErrors('registrationYear')} ? 'is-invalid' : ''">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('registrationYear')}"
                    th:errors="*{registrationYear}"></div>
            </div>

            <button type="submit" class="btn btn-primary me-2">Update Data</button>
            <a th:href="@{/students}" class="btn btn-secondary">Batal</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
