<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Daftar Mahasiswa</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <div class="container my-5">
        <h2 class="mb-4">ğŸ“‹ Aplikasi Pendataan Mahasiswa</h2>
        <hr>

        <div th:if="${message}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${message}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>

        <div class="d-flex justify-content-between mb-3">
            <a th:href="@{/students/add}" class="btn btn-primary me-2">
                â• Tambah Mahasiswa Baru
            </a>

            <div class="d-flex">
                <form th:action="@{/students}" method="GET" class="d-flex me-4">
                    <input type="text" name="filterMajor" th:value="${filterMajor}" placeholder="Ketik Jurusan..."
                        class="form-control me-2" style="width: 200px;">
                    <button type="submit" class="btn btn-outline-success">Filter</button>
                </form>

                <form th:action="@{/students}" method="GET" class="d-flex me-3">
                    <input type="number" name="searchId" th:value="${searchId}" placeholder="Cari berdasarkan ID..."
                        class="form-control me-2" style="width: 150px;">
                    <button type="submit" class="btn btn-outline-primary me-2">Cari ID</button>
                </form>

                <form th:action="@{/students}" method="GET" class="d-flex">
                    <input type="text" name="keyword" th:value="${keyword}" placeholder="Cari berdasarkan Nama..."
                        class="form-control me-2" style="width: 200px;">
                    <button type="submit" class="btn btn-outline-secondary me-2">Cari Nama</button>
                    <a th:href="@{/students}" class="btn btn-outline-danger">Reset</a>
                </form>
            </div>
        </div>

        <form th:action="@{/students/deleteByName}" method="POST" class="mb-4"
            onsubmit="return confirm('PERINGATAN! Semua data dengan nama yang Anda masukkan akan dihapus. Lanjutkan?')">
            <div class="input-group">
                <input type="text" name="name" placeholder="Hapus Semua Data Berdasarkan Nama..." class="form-control"
                    required>
                <button type="submit" class="btn btn-danger">Hapus Berdasarkan Nama</button>
            </div>
        </form>

        <div th:if="${listStudents.isEmpty()}" class="alert alert-warning">
            Tidak ada data mahasiswa yang ditemukan.
        </div>

        <table th:unless="${listStudents.isEmpty()}" class="table table-bordered table-striped table-hover">
            <thead class="table-dark">
                <tr>
                    <th>
                        <a th:href="@{/students(pageNo=${currentPage}, sortField='id', sortDir=${reverseSortDir})}"
                            class="text-white text-decoration-none">ID</a>
                    </th>
                    <th>
                        <a th:href="@{/students(pageNo=${currentPage}, sortField='name', sortDir=${reverseSortDir})}"
                            class="text-white text-decoration-none">Nama</a>
                    </th>
                    <th>Email</th>
                    <th>Jurusan</th>
                    <th>Tahun Masuk</th>
                    <th>Tanggal Dibuat</th>
                    <th width="150px">Aksi</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="student : ${listStudents}">
                    <td th:text="${student.id}"></td>
                    <td th:text="${student.name}"></td>
                    <td th:text="${student.email}"></td>
                    <td th:text="${student.major}"></td>
                    <td th:text="${student.registrationYear}"></td>
                    <td th:text="${#temporals.format(student.createdAt, 'dd-MM-yyyy HH:mm')}"></td>
                    <td>
                        <a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-info btn-sm">Edit</a>
                        <a th:href="@{/students/delete/{id}(id=${student.id})}"
                            th:onclick="|return confirm('Anda yakin ingin menghapus data ID ${student.id} ini?')|"
                            class="btn btn-danger btn-sm">Hapus</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
