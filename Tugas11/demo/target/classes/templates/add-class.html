<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Tambah Kelas</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <h2>Form Tambah Kelas</h2>
    <form th:action="@{/classes/add}" th:object="${aClass}" method="post">
        <div>
            <label for="name">Nama Kelas:</label>
            <input type="text" id="name" th:field="*{name}">
            <span class="error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Nama error</span>
        </div>
        <div>
            <label for="description">Deskripsi:</label>
            <textarea id="description" th:field="*{description}"></textarea>
        </div>
        <button type="submit">Simpan Kelas</button>
        <a th:href="@{/classes}">Batal</a>
    </form>
</body>

</html>
