<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Class</title>
</head>
<body>
    <h1>Add Class</h1>
    <div th:if="${error}" style="color: red;" th:text="${error}"></div>
    <form th:action="@{/class/save}" method="post" th:object="${courseClass}">
        <label>Class Code: <input type="text" th:field="*{code}" required /></label><br/>
        <label>Class Name: <input type="text" th:field="*{name}" required /></label><br/>
        <label>Description: <textarea th:field="*{description}" required></textarea></label><br/>
        <label>Maximum Capacity: <input type="number" th:field="*{maxCapacity}" min="1" required /></label><br/>
        <label>Price: <input type="number" step="0.01" th:field="*{price}" min="0.01" required /></label><br/>
        <button type="submit">Save Class</button>
    </form>
    <a href="/">Back to Home</a>
</body>
</html>
