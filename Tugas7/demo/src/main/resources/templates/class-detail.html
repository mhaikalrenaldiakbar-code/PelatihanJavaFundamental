<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Class Details</title>
</head>
<body>
    <h1>Class Details</h1>
    <div th:if="${success}" style="color: green;" th:text="${success}"></div>
    <div th:if="${error}" style="color: red;" th:text="${error}"></div>
    <p><strong>Code:</strong> <span th:text="${courseClass.code}"></span></p>
    <p><strong>Name:</strong> <span th:text="${courseClass.name}"></span></p>
    <p><strong>Description:</strong> <span th:text="${courseClass.description}"></span></p>
    <p><strong>Maximum Capacity:</strong> <span th:text="${courseClass.maxCapacity}"></span></p>
    <p><strong>Price:</strong> <span th:text="${courseClass.price}"></span></p>
    <p><strong>Current Participants:</strong> <span th:text="${currentParticipants}"></span></p>
    <h2>Participants</h2>
    <ul>
        <li th:each="participant : ${participants}" th:text="${participant.name} + ' (' + ${participant.email} + ')'"></li>
    </ul>
    <a href="/class">Back to Class List</a>
</body>
</html>
