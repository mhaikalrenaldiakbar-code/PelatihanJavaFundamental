<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Tambah Kelas - KelasKu</title>
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 30px;
        }

        .container {
            max-width: 600px;
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 18px rgba(0,0,0,0.15);
        }

        h2 {
            color: #4c51bf;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .btn-primary {
            background: #667eea;
            border: none;
        }

        .btn-primary:hover {
            background: #5568d3;
        }

        .form-label {
            font-weight: 600;
            color: #4a5568;
        }
    </style>
</head>

<body>

<div class="container">
    <h2>âž• Tambah Kelas Baru</h2>

    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <form th:action="@{/class/save}" method="post" th:object="${kelas}">
        <div class="mb-3">
            <label for="kodeKelas" class="form-label">Kode Kelas *</label>
            <input type="text" class="form-control" id="kodeKelas" 
                   th:field="*{kodeKelas}" placeholder="Contoh: WEB101" required>
        </div>

        <div class="mb-3">
            <label for="namaKelas" class="form-label">Nama Kelas *</label>
            <input type="text" class="form-control" id="namaKelas" 
                   th:field="*{namaKelas}" placeholder="Contoh: Web Development Fundamentals" required>
        </div>

        <div class="mb-3">
            <label for="deskripsi" class="form-label">Deskripsi *</label>
            <textarea class="form-control" id="deskripsi" rows="4" 
                      th:field="*{deskripsi}" placeholder="Deskripsi kelas..." required></textarea>
        </div>

        <div class="mb-3">
            <label for="kapasitasMaksimal" class="form-label">Kapasitas Maksimal *</label>
            <input type="number" class="form-control" id="kapasitasMaksimal" 
                   th:field="*{kapasitasMaksimal}" placeholder="Contoh: 30" min="1" required>
        </div>

        <div class="mb-3">
            <label for="harga" class="form-label">Harga (Rp) *</label>
            <input type="number" class="form-control" id="harga" 
                   th:field="*{harga}" placeholder="Contoh: 500000" min="1" step="1000" required>
        </div>

        <div class="d-flex justify-content-between">
            <a th:href="@{/class}" class="btn btn-secondary">Batal</a>
            <button type="submit" class="btn btn-primary">Simpan Kelas</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
