<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register Participant</title>
</head>
<body>
    <h1>Register for Class <span th:text="${classCode}"></span></h1>
    <div th:if="${error}" style="color: red;" th:text="${error}"></div>
    <form th:action="@{/participants/save}" method="post" th:object="${participant}">
        <input type="hidden" name="classCode" th:value="${classCode}" />
        <label>Name: <input type="text" th:field="*{name}" required /></label><br/>
        <label>Email: <input type="email" th:field="*{email}" required /></label><br/>
        <label>Mobile Number: <input type="text" th:field="*{mobile}" required /></label><br/>
        <button type="submit">Register</button>
    </form>
    <a href="/class">Back to Class List</a>
</body>
</html>
