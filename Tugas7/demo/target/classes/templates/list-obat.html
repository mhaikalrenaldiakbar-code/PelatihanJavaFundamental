<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Daftar Obat Apotek</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            background: linear-gradient(140deg, #93dac0, #c6f5e1, #addff7);
            background-attachment: fixed;
            position: relative;
            overflow-x: hidden;
        }

        body::before {
            content: "";
            position: absolute;
            top: -80px;
            left: -80px;
            width: 400px;
            height: 400px;
            background: rgba(27, 156, 133, 0.20);
            border-radius: 50%;
            filter: blur(120px);
            z-index: -1;
        }

        body::after {
            content: "";
            position: absolute;
            bottom: -100px;
            right: -100px;
            width: 450px;
            height: 450px;
            background: rgba(34, 139, 230, 0.2);
            border-radius: 50%;
            filter: blur(120px);
            z-index: -1;
        }

        .navbar-apotek {
            background: #1b9c85;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .page-title {
            font-weight: 700;
            color: #0a6b56;
            text-shadow: 1px 2px rgba(255, 255, 255, 0.6);
        }

        .table-card {
            backdrop-filter: blur(12px);
            background: rgba(255, 255, 255, 0.75);
            border-radius: 15px;
            overflow: hidden;
            padding: 18px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
        }

        thead {
            background: #1b9c85;
            color: white;
            font-weight: 600;
        }

        .table tbody tr {
            transition: 0.2s ease-in-out;
        }

        .table tbody tr:hover {
            background: rgba(27, 156, 133, 0.08);
            transform: scale(1.006);
        }

        .badge-kategori {
            padding: 6px 10px;
            border-radius: 8px;
            font-size: 13px;
            font-weight: 500;
        }

        .analgesik {
            background: #ffe5e5;
            color: #d11a2a;
        }

        .antibiotik {
            background: #e3f3ff;
            color: #0d6efd;
        }

        .vitamin {
            background: #fff7d6;
            color: #d4a000;
        }

        .lainnya {
            background: #e7e7e7;
            color: #5a5a5a;
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark navbar-apotek px-3">
        <a class="navbar-brand fw-bold text-white" href="#">
            <i class="fa-solid fa-prescription-bottle-medical"></i> Apotek Sehat
        </a>
    </nav>

    <div class="container mt-5">

        <h3 class="text-center page-title mb-4">Daftar Stok Obat</h3>

        <div class="text-end mb-3">
            <a class="btn btn-success shadow-sm px-3" th:href="@{/obat/add}">
                <i class="fa fa-plus"></i> Tambah Obat
            </a>
        </div>

        <div class="table-card">
            <table class="table table-hover align-middle">
                <thead>
                    <tr>
                        <th>Kode</th>
                        <th>Nama Obat</th>
                        <th>Kategori</th>
                        <th>Stok</th>
                        <th>Harga</th>
                        <th>Supplier</th>
                        <th width="160">Aksi</th>
                    </tr>
                </thead>

                <tbody>
                    <tr th:each="o: ${listObat}">
                        <td th:text="${o.kodeObat}"></td>
                        <td th:text="${o.namaObat}"></td>

                        <td>
                            <span th:text="${o.kategori}"
                                th:classappend="${#strings.toLowerCase(o.kategori)} ?: 'badge-kategori lainnya'"
                                class="badge-kategori">
                            </span>
                        </td>

                        <td th:text="${o.stok}"></td>
                        <td>Rp <span th:text="${o.harga}"></span></td>
                        <td th:text="${o.namaSupplier}"></td>

                        <td>
                            <a class="btn btn-sm btn-warning" th:href="@{'/obat/edit/' + ${o.kodeObat}}">
                                <i class="fa fa-edit"></i>
                            </a>

                            <a class="btn btn-sm btn-danger" th:href="@{'/obat/delete/' + ${o.kodeObat}}"
                                onclick="return confirm('Yakin hapus obat ini?')">
                                <i class="fa fa-trash"></i>
                            </a>
                        </td>
                    </tr>
                    <a class="btn btn-secondary mb-3" th:href="@{/}">
                        ‚Üê Kembali
                    </a>

                </tbody>
            </table>
        </div>
    </div>

</body>

</html>
