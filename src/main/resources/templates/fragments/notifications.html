<!-- notifications.html -->
<div class="notifications-container" th:fragment="notifications">
    <!-- Success Notification -->
    <div th:if="${success}" class="alert alert-success" role="alert">
        <i class="fas fa-check-circle"></i>
        <div class="alert-content">
            <div class="alert-title">Success!</div>
            <div class="alert-message" th:text="${success}"></div>
        </div>
        <button type="button" class="btn-close" onclick="this.parentElement.style.display='none'">
            <i class="fas fa-times"></i>
        </button>
    </div>

    <!-- Error Notification -->
    <div th:if="${error}" class="alert alert-error" role="alert">
        <i class="fas fa-exclamation-circle"></i>
        <div class="alert-content">
            <div class="alert-title">Error!</div>
            <div class="alert-message" th:text="${error}"></div>
        </div>
        <button type="button" class="btn-close" onclick="this.parentElement.style.display='none'">
            <i class="fas fa-times"></i>
        </button>
    </div>

    <!-- Warning Notification -->
    <div th:if="${warning}" class="alert alert-warning" role="alert">
        <i class="fas fa-exclamation-triangle"></i>
        <div class="alert-content">
            <div class="alert-title">Warning!</div>
            <div class="alert-message" th:text="${warning}"></div>
        </div>
        <button type="button" class="btn-close" onclick="this.parentElement.style.display='none'">
            <i class="fas fa-times"></i>
        </button>
    </div>

    <!-- Info Notification -->
    <div th:if="${info}" class="alert alert-info" role="alert">
        <i class="fas fa-info-circle"></i>
        <div class="alert-content">
            <div class="alert-title">Info</div>
            <div class="alert-message" th:text="${info}"></div>
        </div>
        <button type="button" class="btn-close" onclick="this.parentElement.style.display='none'">
            <i class="fas fa-times"></i>
        </button>
    </div>
</div>

<style>
    /* Additional styles for notifications */
    .btn-close {
        background: none;
        border: none;
        color: inherit;
        cursor: pointer;
        font-size: 18px;
        padding: 0;
        opacity: 0.7;
        transition: opacity 0.3s ease;
    }

    .btn-close:hover {
        opacity: 1;
    }
</style>
